 <div class="container">
  <div id="map"></div>
 </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa o mapa
    const map = L.map('map').setView([38.736946, -9.142685], 12); // Lisboa

    // Camada de mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Buscar dados da API Open Charge Map
    fetch('https://api.openchargemap.io/v3/poi/?output=json&countrycode=PT&latitude=38.736946&longitude=-9.142685&maxresults=50&distance=10&distanceunit=KM&compact=true&verbose=false&key=YOUR_API_KEY')
      .then(response => response.json())
      .then(data => {
        data.forEach(ponto => {
          const { AddressInfo } = ponto;
          const lat = AddressInfo.Latitude;
          const lon = AddressInfo.Longitude;
          const titulo = AddressInfo.Title;
          const endereco = AddressInfo.AddressLine1;

          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(`<strong>${titulo}</strong><br>${endereco}`);
        });
      });
  </script>
</body>
