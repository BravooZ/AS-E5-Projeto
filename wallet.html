<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira - MultiPower</title>
    <link rel="stylesheet" href="assets/css/conta.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style src="assets/css/wallet.css"></style>
</head>
<body>
    <div class="navbar">
        <div class="navigation">
            <a class="button" href="index.html">
                <img src="assets/images/map.png" style="filter: invert(1);">
                <div class="nav1">MAPA</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="wallet.html">
                <img src="assets/images/wallet.png" style="filter: invert(1);">
                <div class="nav1">WALLET</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="conta.html">
                <img src="assets/images/conta.jpg">
                <div class="nav1">CONTA</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="login.html">
                <img src="assets/images/logout.png">
                <div class="nav1">LOGOUT</div>
            </a>
        </div>
    </div>

    <div class="wallet-container">
        <div class="wallet-header">
            <img src="assets/images/diogo.jpeg" alt="Account Image">
            <div>
                <div>Bem-vindo, Diogo!</div>
                <div class="wallet-balance">Saldo: 120,50€</div>
            </div>
        </div>
        <div class="chart-section">
            <h2>Consumo Mensal (kWh)</h2>
            <canvas id="monthlyChart" width="600" height="300"></canvas>
        </div>
        <div class="chart-section">
            <h2>Consumo Diário (kWh)</h2>
            <canvas id="dailyChart" width="600" height="300"></canvas>
        </div>
    </div>

    <script>
        // Exemplo de dados de consumo mensal
        const monthlyLabels = [
            'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'
        ];
        const monthlyData = [320, 290, 310, 280, 260, 250, 240, 245, 255, 270, 300, 315];

        // Exemplo de dados de consumo diário (últimos 10 dias)
        const dailyLabels = [
            '16 Mai', '17 Mai', '18 Mai', '19 Mai', '20 Mai', '21 Mai', '22 Mai', '23 Mai', '24 Mai', '25 Mai'
        ];
        const dailyData = [12, 14, 13, 15, 11, 16, 14, 13, 15, 12];

        // Gráfico mensal
        new Chart(document.getElementById('monthlyChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: monthlyLabels,
                datasets: [{
                    label: 'Consumo (kWh)',
                    data: monthlyData,
                    borderColor: '#4bc0c0',
                    backgroundColor: 'rgba(75,192,192,0.2)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                    pointBackgroundColor: '#4bc0c0'
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Gráfico diário
        new Chart(document.getElementById('dailyChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: dailyLabels,
                datasets: [{
                    label: 'Consumo (kWh)',
                    data: dailyData,
                    backgroundColor: '#ffb74d'
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
