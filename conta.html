    <div class="main-content">
        <div class="profile-card">
            <img src="assets/images/diogo.jpeg" alt="Account Image" class="profile-image">

            <div class="profile-email">diogo@email.com</div>
            <div class="profile-buttons">
                <button class="profile-btn" onclick="showCars()">Meus Carros</button>

            </div>

        <div class="profile-form-card" id="profile-form-card" style="display:none;">

            <form>
                <input type="text" placeholder="Nome Completo">

                    <option value="">Escolher Genero</option>
                    <option value="male">Masculino</option>

                </select>

                <input type="text" placeholder="Email">
                <input type="text" placeholder="Telefone">
                <input type="text" placeholder="Morada">
                <input type="text" placeholder="Cidade">
                <input type="text" placeholder="Codigo Postal">
                <input type="text" placeholder="País">
                <button type="submit">Guardar Alterações</button>
            </form>
        </div>
